<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.2" baseProfile="tiny" 
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    width="600" height="1200">


        <circle cx="0" cy=  "0" r="12" fill="#5aa4ae" />
            <text>天水碧，染就一江秋色 —— 宋·周密《闻鹊喜·吴山观涛》</text>

        <circle cx="0" cy=  "0" r="12" fill="#3271ae" />
            <text>上有青冥之长天，下有渌水之波澜。 —— 唐·李白《长相思·其一》</text>

        <circle cx="0" cy=  "0" r="12" fill="#007175" />
            <text>试观烟霞生，如莲敷青雘。 —— 宋·晁说之《和涧上丈人石淙作依元韵》</text>

        <circle cx="0" cy=  "0" r="12" fill="#a2d2e2" />
            <text>区区云门色，焉以驻游踪。 —— 明·王世贞《答周比部胤昌见怀》</text>

        <circle cx="0" cy=  "0" r="12" fill="#e3adb9" />
            <text>夕岚增气色，馀照发光辉。 —— 唐·孟浩然《腊月八日于剡县石城诗礼拜》</text>

        <circle cx="0" cy=  "0" r="12" fill="#b27777" />
            <text>瑞气氤氲人绛纱，水沉香荐碧流霞。 —— 宋·沈长卿《鹧鸪天》</text>

        <circle cx="0" cy=  "0" r="12" fill="#c25160" />
            <text>唇脂清浅疑无骨，风味温柔别有胎。 —— 明·陈继儒《樱桃》</text>

        <circle cx="0" cy=  "0" r="12" fill="#903754" />
            <text>魏紫姚黄欲占春，不教桃杏见清明。 —— 宋·毛滂《浣溪沙·寒食初晴》</text>

        <circle cx="0" cy=  "0" r="12" fill="#ba79b1" />
            <text>漫栽木槿成篱落，已得清阴又得花。 —— 宋·杨万里《田家乐》</text>

        <circle cx="0" cy=  "0" r="12" fill="#f29a76" />
            <text>落花纷纷稍觉多，美人欲醉朱颜酡。 —— 唐·李白《前有一樽酒行二首·其一》</text>

        <circle cx="0" cy=  "0" r="12" fill="#f0c2a2" />
            <text>若木朝来结紫霞，扶光夜转成金液。 —— 明·黄佐《松巢为颜录题》</text>

        <circle cx="0" cy=  "0" r="12" fill="#ed6d3d" />
            <text>白露希朝日，苕荣委清秋。 —— 明·何景明《咏怀十首·其九》</text>

        <circle cx="0" cy=  "0" r="12" fill="#db9c5e" />
            <text>桂殿嶔（qīn）岑对玉楼，椒房窈窕连金屋。 —— 唐·骆宾王《帝京篇》</text>

        <circle cx="0" cy=  "0" r="12" fill="#d3a237" />
            <text>坐待泬（xuè）秋色浓，鞠衣仙人来御风。 —— 宋·张嵲（niè）《种植诗》</text>

        <circle cx="0" cy=  "0" r="12" fill="#b4884d" />
            <text>自点雌黄改自诗，薴（苧）衣不著著蕉衣。 —— 宋·白玉蟾《即事君子堂五首》</text>

        <circle cx="0" cy=  "0" r="12" fill="#b6a014" />
            <text>土花漠云茫茫，黄河欲尽天苍黄。 —— 唐·李商隐《乐府·杂歌谣辞》</text>

        <circle cx="0" cy=  "0" r="12" fill="#ead89a" />
            <text>麦长绿须桑蕾黄，百禽调舌百花香。 —— 宋·释行海《南明道中》</text>

        <circle cx="0" cy=  "0" r="12" fill="#bf9c46" />
            <text>画栏植树悬秋香，三十六宫土花碧。 —— 唐·李贺《金铜仙人辞汉歌》</text>

        <circle cx="0" cy=  "0" r="12" fill="#b2b6b6" />
            <text>月转东墙花影重，花迎月魄若为容。 —— 明·唐寅《花月吟效连珠体·其五》</text>

        <circle cx="0" cy=  "0" r="12" fill="#7a7b78" />
            <text>玄云抱石雷雨垂，苍山夹水龙蛇绕。 —— 明·张羽《钱舜举溪岸图》</text>

        <circle cx="0" cy=  "0" r="12" fill="#f6bec8" />
            <text>桃之夭夭，灼灼其华。 —— 先秦·佚名《诗经·周南·桃夭》</text>

        <circle cx="0" cy=  "0" r="12" fill="#dc6b82" />
            <text>花公莫爱，四时倶好是长春。 —— 宋·王安中《蝶恋花》</text>

        <circle cx="0" cy=  "0" r="12" fill="#c35c5d" />
            <text>牙绯艾绿拥朋尊，可爱君家好弟昆。 —— 明·王世贞《寿魏鸿胪七帙·其三》</text>

        <circle cx="0" cy=  "0" r="12" fill="#2a6e3f" />
            <text>风来弱柳摇官绿，云破奇峰涌帝青。 —— 宋·陆游《遣兴》</text>

        <circle cx="0" cy=  "0" r="12" fill="#5d8351" />
            <text>又无仙家漆姑汁，可使浓华不凋落。 —— 明·史鉴《澄上人房紫牡丹开觞予以酒因诗以记》</text>

        <circle cx="0" cy=  "0" r="12" fill="#a8bf8f" />
            <text>上膏著雨苍葭出，山色凝云翠黛颦。 —— 宋·孔平仲《慎思移日至月望交割口占奉呈》</text>

        <circle cx="0" cy=  "0" r="12" fill="#446a37" />
            <text>花面索回银凤舞，苔身宛转翠虬蟠。 —— 宋·陈杰《咏物全文》</text>

        <circle cx="0" cy=  "0" r="12" fill="#68945c" />
            <text>风回小院庭芜绿，柳眼春相续。 —— 唐五代·李煜《虞美人》</text>

        <circle cx="0" cy=  "0" r="12" fill="#a99f70" />
            <text>荒烟草映王刍绿，落日花开谢豹红。 —— 明·郑真《送春》</text>

        <circle cx="0" cy=  "0" r="12" fill="#a8b78c" />
            <text>荒泉溲色发兰苕绿，饭熟香起莲瓣红。 —— 清·曹雪芹《红楼梦》</text>

        <circle cx="0" cy=  "0" r="12" fill="#aed0ee" />
            <text>响遏行云横碧落，清和冷月到帘栊。 —— 唐·赵嘏（gǔ）《闻笛》</text>

        <circle cx="0" cy=  "0" r="12" fill="#7f9faf" />
            <text>杉烟竹月无时荒，白蒲青荇春悠扬。 —— 宋·王质《寄题陆务观渔隐》</text>

        <circle cx="0" cy=  "0" r="12" fill="#6f94cd" />
            <text>乃知帝监德，岂在险与夷。 —— 明·童轩《感寓·其三十五》</text>

        <circle cx="0" cy=  "0" r="12" fill="#2e59a7" />
            <text>如分雁荡群青过，忽挟龙湫万玉来。 —— 明·王世贞《袁黄岩寄雁荡图及新诗见示颇怀壮游之感》</text>

        <circle cx="0" cy=  "0" r="12" fill="#547689" />
            <text>欲问宫中天水碧，都从惟说太师青。 ——清·王士禛《分甘馀话·卷四·宣和旧事》</text>

        <circle cx="0" cy=  "0" r="12" fill="#003460" />
            <text>帝青天映曲尘波，时有游鱼动绿荷。 —— 清·陆游《采莲三道·其一》</text>

        <circle cx="0" cy=  "0" r="12" fill="#45465e" />
            <text>四时常作青黛色，可怜杜花不相识。 —— 唐·岑参《感遇》</text>

        <circle cx="0" cy=  "0" r="12" fill="#13393e" />
            <text>薄醉懒添螺子黛，嫩寒初试杏花衫。 —— 清·沈彩《晚景独坐遣怀》</text>

        <circle cx="0" cy=  "0" r="12" fill="#535164" />
            <text>翠含螺黛山迎户，影覆曾青树隐天。 —— 青·弘历《石槽行宫叠旧韵》</text>

        <circle cx="0" cy=  "0" r="12" fill="#1e2732" />
            <text>白玉凝素液，瑾瑜发砥奇光。 —— 魏晋·陶渊明读《》山海经·其四</text>
</svg>
