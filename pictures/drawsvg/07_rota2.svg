<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="600" height="320" viewBox="-300.0 -160.0 600 320">
<defs>
<g id="arrow">
<path d="M110,100 L160,100" />
